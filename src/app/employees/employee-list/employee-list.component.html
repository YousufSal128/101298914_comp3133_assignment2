<div class="app-container" style="background-color: #0d47a1; min-height: 100vh; padding: 0; margin: 0;">
  <mat-toolbar color="primary" class="toolbar" style="display: flex; justify-content: space-between; align-items: center; padding: 0 24px;">
    <span class="title" style="font-size: 2.2rem; font-weight: 800; color: #ffffff; letter-spacing: 1px;">Employee List</span>
    <span class="spacer" style="flex: 1 1 auto;"></span>
    <button
      mat-raised-button
      color="accent"
      (click)="router.navigate(['/employees/add'])"
      style="font-size: 1.1rem; font-weight: 600; padding: 10px 20px; border-radius: 8px; background-color: #42a5f5; color: #fff; margin-right: 10px;">
      ➕ Add Employee
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="logout()"
      style="font-size: 1.1rem; font-weight: 600; padding: 10px 20px; border-radius: 8px; background-color: #ef5350; color: #fff;">
      🔒 Logout
    </button>
  </mat-toolbar>

  <div class="content" style="padding: 40px 20px;">
    <mat-card class="list-card" style="margin: 0 auto; max-width: 1100px; padding: 30px; background-color: #e3f2fd; border-radius: 12px; box-shadow: 0 6px 16px rgba(25, 118, 210, 0.25);">

      <!-- Search Section -->
      <div style="margin-bottom: 15px; padding: 25px; background-color: #e3f2fd; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <mat-form-field appearance="outline" class="full-width" style="width: 100%;">
          <mat-label style="font-size: 1.15rem; font-weight: 600; color: #1a237e;">
            🔍 Search by department or designation
          </mat-label>
          <input 
            matInput 
            [(ngModel)]="searchTerm" 
            (keyup)="search()" 
            style="font-size: 1.05rem; padding: 10px; border-radius: 8px;" />
        </mat-form-field>
      </div>
      <!-- Table (full width, no scroll) -->
      <div class="table-container">
        <table mat-table [dataSource]="employees" class="custom-table no-scroll">

  <!-- First Name Column -->
<ng-container matColumnDef="first_name">
  <th mat-header-cell *matHeaderCellDef style="background-color:#1565c0; color:white; font-weight:bold; padding:16px; text-transform:uppercase; letter-spacing:0.5px;">
    First Name
  </th>
  <td mat-cell *matCellDef="let element">
    <span class="first-name">{{ element.first_name }}</span>
  </td>
</ng-container>

<!-- Last Name Column -->
<ng-container matColumnDef="last_name">
  <th mat-header-cell *matHeaderCellDef style="background-color:#1565c0; color:white; font-weight:bold; padding:16px; text-transform:uppercase; letter-spacing:0.5px;">
    Last Name
  </th>
  <td mat-cell *matCellDef="let element">
    <span class="last-name">{{ element.last_name }}</span>
  </td>
</ng-container>

<!-- Email Column -->
<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef style="background-color:#1565c0; color:white; font-weight:bold; padding:16px; text-transform:uppercase; letter-spacing:0.5px;">
    Email
  </th>
  <td mat-cell *matCellDef="let element">
    <a href="mailto:{{ element.email }}" class="email-link">{{ element.email }}</a>
  </td>
</ng-container>

<!-- Department Column -->
<ng-container matColumnDef="department">
  <th mat-header-cell *matHeaderCellDef style="background-color:#1565c0; color:white; font-weight:bold; padding:16px; text-transform:uppercase; letter-spacing:0.5px;">
    Department
  </th>
  <td mat-cell *matCellDef="let element">
    <span class="dept-label">{{ element.department }}</span>
  </td>
</ng-container>

<!-- Designation Column -->
<ng-container matColumnDef="designation">
  <th mat-header-cell *matHeaderCellDef style="background-color:#1565c0; color:white; font-weight:bold; padding:16px; text-transform:uppercase; letter-spacing:0.5px;">
    Designation
  </th>
  <td mat-cell *matCellDef="let element">
    <span class="designation-badge">{{ element.designation }}</span>
  </td>
</ng-container>

<!-- Actions Column -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef style="background-color:#1565c0; color:white; font-weight:bold; padding:16px; text-transform:uppercase; letter-spacing:0.5px;">
    Actions
  </th>
  <td mat-cell *matCellDef="let element">
    <div class="action-buttons">
      <button class="action-btn view" (click)="viewEmployee(element._id)">View</button>
      <button class="action-btn edit" (click)="editEmployee(element._id)">Edit</button>
      <button class="action-btn delete" (click)="deleteEmployee(element._id)">Delete</button>
    </div>
  </td>
</ng-container>



          <!-- Table Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card>
  </div>
</div>
